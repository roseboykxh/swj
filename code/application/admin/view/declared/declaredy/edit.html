<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="row[id]" value="{$row.id}"/>
    <div class="form-group">
        <label for="item_val" class="control-label col-xs-12 col-sm-2">{$row.rf_title}</label>
        <label for="code" class="control-label col-xs-12 col-sm-2" id="code">{$row.code}</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" style="width: 150px;height:38px;" id="item_val" name="row[item_val]" value="{$row.item_val}"
                   data-rule="required;item_val"/>
        </div>
        <label class="control-label col-xs-12 col-sm-2" style="margin-left: -410px;">{$row.unit_name}</label>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('opUserId')}:</label>
        <label class="control-label col-xs-12 col-sm-2">{$admin.nickname}</label>
    </div>
    <div class="form-group">
        <label for="set_time" class="control-label col-xs-12 col-sm-2" style="width: 150px;">{:__('setTime')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control datetimepicker" id="set_time" name="row[set_time]" value="{$row.set_time|datetime}" data-rule="{:__('setTime')}:required;match(gte, row[begintime], datetime)" size="6" />
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
