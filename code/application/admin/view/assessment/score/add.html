<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="start_val" class="control-label col-xs-12 col-sm-2">开始值:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="start_val" name="row[start_val]" value=""
                   data-rule="required;start_val"/>
        </div>
    </div>
    <div class="form-group">
        <label for="end_val" class="control-label col-xs-12 col-sm-2">结束值:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="end_val" name="row[end_val]" value=""
                   data-rule="required;end_val"/>
        </div>
    </div>
    <div class="form-group">
        <label for="score" class="control-label col-xs-12 col-sm-2">分数:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="score" name="row[score]" value=""
                   data-rule="required;score"/>
        </div>
    </div>
    <div class="form-group">
        <label for="effective_time" class="control-label col-xs-12 col-sm-2" >有效日期:</label>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control datetimepicker" id="effective_time" name="row[effective_time]" value=""
                   data-rule="有效日期:required;match(gte, row[begintime], datetime)" size="6"/>
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="control-label col-xs-12 col-sm-2">可用状态:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="state" data-rule="required" class="form-control selectpicker" name="row[state]">
                <option data-type="0">禁用</option>
                <option data-type="1">可用</option>
            </select>

        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
