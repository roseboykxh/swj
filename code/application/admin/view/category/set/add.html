<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="unit_name" class="control-label col-xs-12 col-sm-2">{:__('unitName')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="unit_name" name="row[unit_name]" value="" data-rule="required;unit_name" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[state]" class="selectpicker form-control">
                {volist name="state" id="data"}
                <option value="{$key}">{$data}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
